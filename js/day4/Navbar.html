<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto">
       <div class="w-[90%] mx-auto grid grid-cols-1 md:grid-cols-2">
           <div class="flex justify-between">
            <!-- logo -->
             <h1>logo</h1>
             <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="menu" class="lucide lucide-menu-icon lucide-menu md:hidden"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="cross" class="lucide lucide-x-icon lucide-x hidden md:hidden"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
             
             </div>
           </div>
           <div class="hidden md:block" id="navitem">
            <!-- items -->
             <ul class="flex items-center gap-8 justify-end flex-col md:flex-row">
                <li><a href="">home</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">abot</a></li>
                <li><a href="">profile</a></li>
             </ul>
           </div>
       </div>
    </div>

    <script>
        var navitem =document.getElementById("navitem");
        var menu =document.getElementById("menu");
        var cross =document.getElementById("cross");

        menu.addEventListener("click",()=>{
            // add,remove,toggle
           navitem.classList.remove("hidden");
           menu.classList.add("hidden");
           cross.classList.remove("hidden");
            
        });

        cross.addEventListener("click", ()=>{
            navitem.classList.add("hidden");
            menu.classList.remove("hidden");
            cross.classList.add("hidden");
        });
        
    </script>
</body>
</html>
